<div class="card-info">
	<div class="card-number">
		<div>
			<img
				src="../../../../../public/icons/credit-card.svg"
				width="35"
				height="35"
				alt=""
			/>
		</div>
		<div>
			<p>Card number</p>
			<span
				id="card-number"
				style="cursor: pointer"
				title="Click to copy card number"
			></span>
		</div>
	</div>
	<div class="line"></div>
	<div class="exp_date">
		<p>Expire date</p>
		<span id="card-expire-date"></span>
	</div>
	<div class="line"></div>
	<div class="cvc">
		<p>CVC</p>
		<div>
			<span id="card-cvc"></span>
			<button id="toggle-cvc">
				<img
					src="../../../../../public/icons/show-icon.svg"
					width="20"
					height="20"
					alt="Toggle cvc code icon"
				/>
			</button>
		</div>
	</div>
	<div class="line"></div>
	<div>
		<p>Balance</p>
		<span id="card-balance"></span>
	</div>
</div>
